<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Indian Recipes</title>
    <link rel="icon" href="img/logo.png">
    <!--CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    
</head>

<body>

    <div class="container-fluid p-0 bg-dark ">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="Logo" width="60" height="54"
                        class="d-inline-block align-text-center ms-5">
                    <b>South Indian Recipes</b>
                </a>
            </div>
        </nav>
        <div class="home_div d-flex flex-column ">
            <form action="" class="col-md-6 m-auto" style="padding-top: 10%;">
                <div class="input-group mb-3">
                    <input type="text" id="inputName" class="form-control" placeholder="Search for recipe..."
                        aria-label="Recipient's username" aria-describedby="button">

                    <button class="btn btn-primary" type="button" id="button">Search</button>
                </div>
                <div id="msg">
                    
                    <h6>We don't have the recipe for the dish you requested. Please search something....</h6>
                </div>
            </form>
            
            <div class="container">
                <div class="row d-flex align-items-center">
                    <div class="col-md-3">
                        <img src="img/logo.png" class="img-fluid">
                    </div>
                    <div class="col-md-9 text-white d-flex justify-content-center align-items-center">
                        <h1 class="text text-white text-center fw-bolder display-4 display-md-3 display-lg-2 text-md-left">Discover and Savor the World of Culinary Delights</h1>
                    </div>
                </div>
            </div>
            
            
        </div>
        <div id="details"></div>

        <div id="items"></div>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
